<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Rental Income Tax</h2>
    <div>
      <h5>Enter your annual rental income</h5>
      <div>
        <form method="POST">
          {% csrf_token %}
          <label for="fname">Your Annual Rent</label>
          <input type="text" id="annual_rent" name="annual_rent" />
          <input type="submit" value="Calculate Rental Income" />
        </form>
      </div>
      <div>
        <p>Your rental income tax is : {{final_rental_income_tax}}</p>
      </div>
    </div>
  </body>
</html>
